<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason's website</title>
    <link rel ="stylesheet" href="../Code/style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="../Code/images/menu.png" class = "menu-img">
            <img src="../Code/images/logo.png" class = "logo">
            <ul>
                <li><a href="">Latest</a> </li>
                <li><a href="">Modern</a> </li>
                <li><a href="">Contemporary</a> </li>
                <li><a href="">Affordable</a> </li>
            </ul>
            <button type="button" onclick="togglebtn()" id="btn"><span></span></button>
        </nav>
        <div class="lamp-container">
            <img src="../Code/images/lamp.png" class="lamp">
            <img src="../Code/images/light.png" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Latest <br> in lighting</h1>
            <p>This is the first lamp from our company's new collection of highend next generation lamps</p>
            <a href="">Check All Collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>


    </div>

    <script>
        var btn = document.getElementById("btn")
        var light = document.getElementById("light")

        function togglebtn(){
            btn.classList.toggle("active")
            light.classList.toggle("on")
        }
    </script>
</body>
</html>
